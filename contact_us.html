<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="contact_us.css">
</head>
<body>
    <div class="wrapper">
        <div class="brand">
            <div class="cover"></div>
            <div class="logo">
                <img src="/img/logo-ALTA-v2.png" alt="">
            </div>
            </div>
        <div class="form">
            <h3>Contact Us</h3>

            <form action="review_message.html" class="needs-validation" name="form1" onsubmit="return sendToLocal()" novalidate>
                <div class="mb-3">
                    <label for="exampleInputFullName" class="form-label">Full Name<span>*</span></label>
                    <input type="text" class="form-control" id="exampleInputFullName" name="fullname" required>
                    <div class="invalid-feedback">
                        You have wrong input fullname
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address<span>*</span></label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                    <div class="invalid-feedback">
                        You have wrong input email
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPhoneNumber1" class="form-label">Phone Number<span>*</span></label>
                    <input type="number" name="phone" class="form-control" id="exampleInputphone" minlength="11" required>
                    <div class="invalid-feedback">
                        You have wrong input Phone Number
                    </div>
                </div>
                <div class="mb-3">
                    <label for="nasionality" class="form-label">Nasionality</label>
                    <select class="form-select" aria-label="Default select example" id="nasionality" name="nasionality">
                        <option value="indonesia">Indonesia</option>
                        <option value="germany">Germany</option>
                        <option value="france">France</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select the nasionality
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="message" placeholder="Your Message here..."></textarea>
                </div>
                <div class="mb-3">
                    <input type="submit" class="button" value="Submit" />
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script>
        (function () {
        'use strict'
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
                })
            })()
    </script>
    <script>

        function sendToLocal() {

            let fullName = document.form1.fullname.value;
            let email = document.form1.email.value;
            let phone = document.form1.phone.value;
            let nasionality = document.form1.nasionality.value;
            let message = document.form1.message.value;

            let emailpatt = /.com/;
            if (phone.length < 10) {
                alert("Please input min 10 number");
                return false;
            } else if (emailpatt.test(email) == false) {
                alert("Wrong format");
                return false;
            } else {
                let dataUser = {
                fullname : fullName,
                email : email,
                phone : phone,
                nasionality : nasionality,
                message : message
            }
            localStorage.setItem("dataUser", JSON.stringify(dataUser));
            }
        }
    </script>
</body>
</html>
