<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="contact_us.css">
</head>
<body>
    <div class="wrapper">
        <div class="brand">
            <div class="cover"></div>
            <div class="logo">
                <img src="/img/logo-ALTA-v2.png" alt="">
            </div>
            </div>
        <div class="form">
            <h3>Contact Us</h3>

            <form action="" class="needs-validation" name="form1" onsubmit="required()" novalidate>
                <div class="mb-3">
                    <label for="exampleInputFullName" class="form-label">Full Name<span>*</span></label>
                    <input type="text" class="form-control" id="exampleInputFullName" name="fullname" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address<span>*</span></label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPhoneNumber1" class="form-label">Phone Number<span>*</span></label>
                    <input type="number" name="phone" class="form-control" id="exampleInputphone" required>
                </div>
                <div class="mb-3">
                    <label for="nasionality" class="form-label">Nasionality</label>
                    <select class="form-select" aria-label="Default select example" id="nasionality">
                        <option selected>Selected</option>
                        <option value="indonesia">Indonesia</option>
                        <option value="germany">Germany</option>
                        <option value="france">France</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your Full Name here..."></textarea>
                </div>
                <div class="mb-3">
                    <input type="submit" class="button" value="Submit" />
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script>
        (function () {
        'use strict'
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
                })
            })()
    </script>
    <script>
        function myFunction() {
            alert("success");
        }

        function required() {
            var emptName = document.form1.fullname.value;
            var emptEmail = document.form1.email.value;
            var emptPhone = document.form1.phone.value;
            if (emptName == "" || emptEmail == "" || emptPhone == "") {
                alert("Wrong Value");
                return false;
            } else {
                 alert('Success');
                 return true; 
            }
        }
    </script>
</body>
</html>
